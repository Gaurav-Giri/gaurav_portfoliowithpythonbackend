<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    {% include 'partials/header.html' %}
    
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="container mx-auto px-6 py-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} px-4 py-3 rounded relative mb-4 border border-transparent {% if category == 'success' %}bg-green-100 text-green-700 border-green-200{% elif category == 'error' %}bg-red-100 text-red-700 border-red-200{% else %}bg-blue-100 text-blue-700 border-blue-200{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    {% include 'partials/footer.html' %}
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
