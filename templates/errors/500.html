{% extends "layouts/base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-indigo-600">404</h1>
        <p class="text-2xl font-medium text-gray-600 dark:text-gray-300 mt-4">Page Not Found</p>
        <p class="text-gray-500 dark:text-gray-400 mt-2">The page you're looking for doesn't exist.</p>
        <a href="{{ url_for('home.index') }}" 
           class="inline-block mt-6 px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
